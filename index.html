<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YK Hub</title>
    <link rel="shortcut icon" href="img/LOGO YK.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark sticky-top">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/LOGO YK.png" width="50" height="50" />
          </a>
        </div>
      </div>
    </nav>
    <section class="mt-5">
      <div class="container">
        <div class="row judul">
          <div class="col">
            <h1 class="text-center mb-3 text-light">Movie Database</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control input-keyword"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-warning search-button"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
            .
          </div>
        </div>
        <div class="row movie-container"></div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="movieDetailModal"
      tabindex="-1"
      aria-labelledby="movieDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="movieDetailModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row detail-body"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
